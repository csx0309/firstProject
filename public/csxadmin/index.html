<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人博客</title>
    <!-- 填入bootstrap样式 -->
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="../dist/css/core.min.css">
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table td {
            border: solid 1px #eee;
            padding-right: 5px;
            height: 30px;
            font-family: "微软雅黑";
        }

        table td.leftlable {
            width: 100px;
            text-align: right;
        }

        table td input {
            width: 200px;
            border: solid 1px #eee;
            margin-left: 5px;
            height: 20px;
        }

        table td textarea {
            width: 500px;
            height: 200px;
            border: solid 1px #eee;
            margin: 5px;
        }
    </style>
</head>
<body>
       
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">欢迎来到陈绍鑫的后台</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="signupForm">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" id="username" name="username" type="text" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" id="password" name="password" type="password" value=""/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="button" id="denglu" class="btn btn-lg btn-success btn-block" value="登录" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="../dist/js/jquery.validate.min.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    $('#denglu').click(function(){
       // alert('222');
        var username = $("#username").val();
        var password = $("#password").val();
        $.post("/bokecon/checkLogin",{username:username,password:password},function(data){
            if(data){

                location.href = "add.html";
            }else{
                alert("用户名或者密码错误或者没有权限");
            }
        });
    })
	
	</script>
</body>
</html>
